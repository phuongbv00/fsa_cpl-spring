<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.id}"></span>
            -
            <span th:text="${user.username}"></span>
            -
            <span th:text="${user.status}"></span>
            -
            <a th:href="@{/user/delete/{id}(id = ${user.id})}">Delete</a>
        </li>
    </ul>
</body>
</html>
